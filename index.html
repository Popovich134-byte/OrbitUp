<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Rocket Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap');
        :root { --neon: #39FF14; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .neon-text { font-family: 'Orbitron', sans-serif; color: var(--neon); text-shadow: 0 0 10px rgba(57, 255, 20, 0.5); }
        .neon-btn { background: var(--neon); color: black; font-weight: bold; border-radius: 12px; transition: all 0.2s; }
        .neon-btn:active { transform: scale(0.95); opacity: 0.8; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-content { display: none; height: calc(100vh - 180px); overflow-y: auto; padding: 20px; }
        .tab-content.active { display: block; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-container { position: relative; width: 100%; height: 100px; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .roulette-track { display: flex; position: absolute; left: 0; transition: transform 4s cubic-bezier(0.15, 0, 0.05, 1); align-items: center; height: 100%; }
        .roulette-item { min-width: 80px; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 2rem; background: #111; margin: 0 5px; border-radius: 10px; border: 1px solid #222; }
        .roulette-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 3px; background: var(--neon); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center border-b border-gray-900">
        <div class="active:scale-95 transition cursor-pointer" onclick="alert('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ Stars —Å–∫–æ—Ä–æ!')">
            <p class="text-[10px] text-gray-500 uppercase font-bold">–ë–∞–ª–∞–Ω—Å</p>
            <div class="flex items-center gap-2">
                <span class="text-2xl font-black neon-text" id="balance">10.00</span>
                <span class="text-sm">‚≠ê</span>
            </div>
        </div>
        <div class="flex items-center gap-2 glass px-3 py-1 rounded-full text-[10px] font-bold">
            <span class="text-[#39FF14]">‚óè</span> LIVE
        </div>
    </header>

    <main>
        <section id="page-crash" class="tab-content active">
            <div class="bg-black rounded-3xl p-4 border border-gray-800 mb-6 h-64 relative overflow-hidden flex flex-col items-center justify-center">
                <div id="rocket" class="absolute text-4xl transition-all duration-100 ease-linear" style="bottom: 10%; left: 10%; opacity: 0;">üöÄ</div>
                <canvas id="crashCanvas" class="absolute inset-0 w-full h-full"></canvas>
                
                <div id="mult-display" class="text-6xl font-black neon-text z-10">1.00x</div>
                <div id="game-status" class="text-[10px] text-gray-400 uppercase mt-2 font-bold tracking-widest">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                
                <div id="timer-bar" class="absolute bottom-0 left-0 h-1 bg-[#39FF14] transition-all linear" style="width: 0%;"></div>
            </div>

            <div class="glass rounded-2xl p-5">
                <div class="flex flex-col gap-4">
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-400 font-bold uppercase">–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏</span>
                        <span class="text-[10px] text-gray-600">Min: 0.1</span>
                    </div>
                    <div class="flex gap-2">
                        <input id="bet-amount" type="number" value="1.0" step="0.5" class="bg-black border border-gray-800 rounded-xl flex-grow p-4 text-center font-bold outline-none focus:border-[#39FF14]">
                        <button onclick="placeBet()" id="crash-btn" class="w-1/2 neon-btn uppercase text-sm">–°—Ç–∞–≤–∫–∞</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="page-cases" class="tab-content">
            <h2 class="text-lg font-bold mb-4 uppercase tracking-tighter">–°–µ–∫—Ä–µ—Ç–Ω—ã–µ –ö–µ–π—Å—ã</h2>
            <div class="roulette-container mb-6">
                <div class="roulette-marker"></div>
                <div id="rouletteTrack" class="roulette-track"></div>
            </div>

            <div class="glass p-6 rounded-3xl flex justify-between items-center border-t-2 border-[#39FF14]">
                <div>
                    <h3 class="font-black text-sm">GIFT BOX</h3>
                    <p class="text-[10px] text-gray-500">–ß–∞—Å—Ç—ã–π –ø—Ä–∏–∑: 2.0 ‚≠ê</p>
                </div>
                <button onclick="openCase()" id="case-btn" class="px-8 py-3 neon-btn text-xs uppercase">5.0 ‚≠ê</button>
            </div>
        </section>

        <section id="page-profile" class="tab-content text-center">
            <div class="w-24 h-24 bg-gradient-to-tr from-[#39FF14] to-black rounded-full mx-auto mb-4 p-1">
                <div class="w-full h-full bg-black rounded-full flex items-center justify-center text-4xl">üê±</div>
            </div>
            <h2 class="text-xl font-bold neon-text uppercase">Crypto King</h2>
            <div class="mt-8 grid grid-cols-2 gap-4">
                <div class="glass p-4 rounded-2xl"><p class="text-[10px] text-gray-500 uppercase">–ü—Ä–æ—Ñ–∏—Ç</p><p class="text-lg font-bold text-[#39FF14]">+42.5</p></div>
                <div class="glass p-4 rounded-2xl"><p class="text-[10px] text-gray-500 uppercase">–†–∞–Ω–≥</p><p class="text-lg font-bold">LEGEND</p></div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 h-16 glass rounded-2xl flex justify-around items-center border border-white/10 z-50">
        <button onclick="nav('crash')" class="text-xl">üöÄ</button>
        <button onclick="nav('cases')" class="text-xl">üéÅ</button>
        <button onclick="nav('profile')" class="text-xl">üë§</button>
    </nav>

    <script>
        let balance = 10.0;
        let gameState = 'waiting'; // waiting, flying, crashed
        let currentMult = 1.0;
        let myBet = 0;
        let hasCashedOut = false;
        let crashPoint = 0;

        // --- CRASH LOGIC ---
        function startNewRound() {
            gameState = 'waiting';
            hasCashedOut = false;
            currentMult = 1.0;
            document.getElementById('timer-bar').style.width = '100%';
            document.getElementById('timer-bar').style.transition = 'width 5s linear';
            document.getElementById('game-status').innerText = '–°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 5—Å...';
            document.getElementById('mult-display').innerText = '1.00x';
            document.getElementById('mult-display').classList.remove('text-red-600', 'text-[#39FF14]');
            
            // –°–±—Ä–æ—Å —Ä–∞–∫–µ—Ç—ã
            const rocket = document.getElementById('rocket');
            rocket.style.opacity = '0';
            rocket.style.bottom = '10%';
            rocket.style.left = '10%';

            setTimeout(() => {
                document.getElementById('timer-bar').style.transition = 'none';
                document.getElementById('timer-bar').style.width = '0%';
                launchRocket();
            }, 5000);
        }

        function launchRocket() {
            gameState = 'flying';
            // –†–∞–Ω–¥–æ–º —Å –≤—ã–≥–æ–¥–æ–π
            let r = Math.random();
            crashPoint = r < 0.3 ? 1.1 + r : (r < 0.8 ? 1.3 + r : 2.0 + Math.random()*3);
            
            document.getElementById('game-status').innerText = '–ü–û–õ–ï–¢!';
            const rocket = document.getElementById('rocket');
            rocket.style.opacity = '1';

            const flyInterval = setInterval(() => {
                if (gameState !== 'flying') {
                    clearInterval(flyInterval);
                    return;
                }
                currentMult += 0.015;
                document.getElementById('mult-display').innerText = currentMult.toFixed(2) + 'x';
                
                // –î–≤–∏–≥–∞–µ–º —Ä–∞–∫–µ—Ç—É
                let pos = Math.min(70, currentMult * 10);
                rocket.style.bottom = pos + '%';
                rocket.style.left = pos + '%';

                if (currentMult >= crashPoint) {
                    doCrash();
                    clearInterval(flyInterval);
                }
            }, 50);
        }

        function doCrash() {
            gameState = 'crashed';
            document.getElementById('mult-display').innerText = '–ö–†–ê–®!';
            document.getElementById('mult-display').classList.add('text-red-600');
            document.getElementById('rocket').style.opacity = '0';
            
            if (myBet > 0 && !hasCashedOut) {
                myBet = 0; // –°—Ç–∞–≤–∫–∞ —Å–≥–æ—Ä–µ–ª–∞
            }
            updateUI();
            setTimeout(startNewRound, 3000);
        }

        function placeBet() {
            const btn = document.getElementById('crash-btn');
            let amt = parseFloat(document.getElementById('bet-amount').value);

            if (gameState === 'waiting' && myBet === 0) {
                if (amt > balance) return alert('–ú–∞–ª–æ –∑–≤–µ–∑–¥!');
                balance -= amt;
                myBet = amt;
                btn.innerText = '–ñ–î–ï–ú...';
                btn.classList.replace('neon-btn', 'bg-gray-700');
            } else if (gameState === 'flying' && myBet > 0 && !hasCashedOut) {
                // Cashout
                let win = myBet * currentMult;
                balance += win;
                hasCashedOut = true;
                myBet = 0;
                document.getElementById('mult-display').classList.add('text-[#39FF14]');
                btn.innerText = '–í–ó–Ø–¢–û!';
                alert('–í—ã–∏–≥—Ä—ã—à: ' + win.toFixed(2));
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(2);
            const btn = document.getElementById('crash-btn');
            if (gameState === 'crashed' || gameState === 'waiting') {
                btn.innerText = '–°–¢–ê–í–ö–ê';
                btn.classList.add('neon-btn');
                btn.classList.remove('bg-gray-700', 'bg-white');
            }
            if (gameState === 'flying' && myBet > 0 && !hasCashedOut) {
                btn.innerText = '–ó–ê–ë–†–ê–¢–¨';
                btn.classList.replace('neon-btn', 'bg-white');
            }
        }

        // --- CASES LOGIC ---
        const caseItems = [
            { s: '‚≠ê', v: 2.0, w: 0.9 }, // 90% —à–∞–Ω—Å
            { s: 'üß∏', v: 15.0, w: 0.05 },
            { s: '‚ù§Ô∏è', v: 30.0, w: 0.03 },
            { s: 'üåπ', v: 100.0, w: 0.02 }
        ];

        function initRoulette() {
            const track = document.getElementById('rouletteTrack');
            track.innerHTML = '';
            for(let i=0; i<60; i++) {
                let itm = caseItems[0];
                let r = Math.random();
                if(r<0.02) itm=caseItems[3]; else if(r<0.05) itm=caseItems[2];
                const d = document.createElement('div');
                d.className = 'roulette-item';
                d.innerHTML = `<span>${itm.s}</span>`;
                track.appendChild(d);
            }
        }

        function openCase() {
            if(balance < 5) return alert('–ù—É–∂–Ω–æ 5 –∑–≤–µ–∑–¥!');
            balance -= 5;
            updateUI();
            const btn = document.getElementById('case-btn');
            btn.disabled = true;

            const track = document.getElementById('rouletteTrack');
            let targetIdx = 45 + Math.floor(Math.random()*5);
            
            // –ù–∞—à–∞ –≤—ã–≥–æ–¥–∞: —Ñ–æ—Ä—Å–∏–º –≤—ã–∏–≥—Ä—ã—à –≤ 2 –∑–≤–µ–∑–¥—ã –ø–æ—á—Ç–∏ –≤—Å–µ–≥–¥–∞
            let win = caseItems[0];
            if(Math.random() > 0.96) win = caseItems[1];

            track.children[targetIdx].innerHTML = `<span>${win.s}</span>`;
            track.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
            const x = (targetIdx * 90) - (track.parentElement.offsetWidth/2) + 45;
            track.style.transform = `translateX(-${x}px)`;

            setTimeout(() => {
                balance += win.v;
                updateUI();
                alert(`–í—ã–ø–∞–ª–æ: ${win.s} (+${win.v} ‚≠ê)`);
                btn.disabled = false;
                track.style.transition = 'none';
                track.style.transform = 'translateX(0)';
                initRoulette();
            }, 4500);
        }

        function nav(p) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
        }

        window.onload = () => {
            initRoulette();
            startNewRound();
        };
    </script>
</body>
</html>
