<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OrbitUp | High-Tech Ecosystem</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39FF14; --dark: #050505; }
        body { background-color: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .neon-text { font-family: 'Orbitron', sans-serif; color: var(--neon); text-shadow: 0 0 10px rgba(57, 255, 20, 0.7); }
        .neon-border { border: 1px solid var(--neon); box-shadow: 0 0 15px rgba(57, 255, 20, 0.2); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-item.active { color: var(--neon); }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        canvas { width: 100%; height: 180px; border-radius: 15px; background: radial-gradient(circle at center, #111, #000); }
    </style>
</head>
<body>

    <div id="splash" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="relative">
            <div class="w-24 h-24 border-4 border-[#39FF14] rounded-full animate-ping opacity-20"></div>
            <div class="absolute inset-0 flex items-center justify-center text-5xl">üöÄ</div>
        </div>
        <h1 class="neon-text mt-6 text-3xl font-black tracking-widest">ORBIT UP</h1>
        <p class="text-zinc-500 text-xs mt-2 uppercase tracking-[0.3em]">Loading Ecosystem...</p>
    </div>

    <header class="p-4 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-md z-40">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-[#39FF14] flex items-center justify-center text-black font-bold">O</div>
            <span class="font-bold text-sm tracking-tighter" id="user-name">USER</span>
        </div>
        <div class="flex items-center gap-2 bg-zinc-900 px-3 py-1.5 rounded-full border border-zinc-800">
            <span class="text-[#39FF14] text-xs">‚≠ê</span>
            <span class="font-bold text-sm" id="balance-val">1,250</span>
        </div>
    </header>

    <section id="home" class="page active p-4">
        <div class="glass rounded-3xl p-4 mb-6 relative overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="neon-text text-sm uppercase">Crash Game Live</h2>
                <div id="multiplier" class="text-3xl font-black italic text-white">1.00x</div>
            </div>
            <canvas id="crash-canvas"></canvas>
            <div class="mt-4 flex gap-2">
                <input type="number" placeholder="Bet Amount" class="flex-1 bg-black border border-zinc-800 rounded-xl px-4 text-white focus:outline-none focus:border-[#39FF14]">
                <button onclick="tg.HapticFeedback.impactOccurred('medium')" class="bg-[#39FF14] text-black font-black px-6 py-3 rounded-xl uppercase text-sm">Bet</button>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-4 rounded-2xl flex flex-col items-center">
                <span class="text-2xl mb-1">üìà</span>
                <span class="text-[10px] text-zinc-500">PLAYERS</span>
                <span class="font-bold">1,402</span>
            </div>
            <div class="glass p-4 rounded-2xl flex flex-col items-center">
                <span class="text-2xl mb-1">üí∞</span>
                <span class="text-[10px] text-zinc-500">JACKPOT</span>
                <span class="font-bold text-[#39FF14]">42.5k</span>
            </div>
        </div>
    </section>

    <section id="cases" class="page p-4">
        <h2 class="neon-text mb-4">Exclusive Lootboxes</h2>
        <div class="space-y-4">
            <div class="glass p-4 rounded-3xl flex items-center justify-between border-l-4 border-yellow-500">
                <div class="flex items-center gap-4">
                    <div class="text-4xl">üì¶</div>
                    <div>
                        <h3 class="font-bold">GOLDEN CASE</h3>
                        <p class="text-xs text-zinc-500">Rare NFTs inside</p>
                    </div>
                </div>
                <button class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold text-xs">50 ‚≠ê</button>
            </div>
            <div class="glass p-4 rounded-3xl flex items-center justify-between border-l-4 border-[#39FF14]">
                <div class="flex items-center gap-4">
                    <div class="text-4xl">üß™</div>
                    <div>
                        <h3 class="font-bold">NEON BOX</h3>
                        <p class="text-xs text-zinc-500">Multiplier boosts</p>
                    </div>
                </div>
                <button class="bg-[#39FF14] text-black px-4 py-2 rounded-lg font-bold text-xs">20 ‚≠ê</button>
            </div>
        </div>
    </section>

    <section id="market" class="page p-4 text-center">
        <h2 class="neon-text mb-6">TON NFT Market</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-2 rounded-2xl">
                <div class="aspect-square bg-gradient-to-br from-zinc-800 to-black rounded-xl mb-2 flex items-center justify-center text-4xl">üíé</div>
                <p class="text-xs font-bold">Orbit Shark #1</p>
                <p class="text-[10px] text-[#39FF14] mb-2">12.5 TON</p>
                <button class="w-full bg-white/10 py-1.5 rounded-lg text-[10px] font-bold uppercase">Buy Now</button>
            </div>
            <div class="glass p-2 rounded-2xl">
                <div class="aspect-square bg-gradient-to-br from-zinc-800 to-black rounded-xl mb-2 flex items-center justify-center text-4xl">üî•</div>
                <p class="text-xs font-bold">Neon Pulse #4</p>
                <p class="text-[10px] text-[#39FF14] mb-2">8.0 TON</p>
                <button class="w-full bg-white/10 py-1.5 rounded-lg text-[10px] font-bold uppercase">Buy Now</button>
            </div>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 h-20 glass border-t border-white/10 flex items-center justify-around px-6 z-50 backdrop-blur-xl">
        <button onclick="showPage('home')" class="nav-item active flex flex-col items-center gap-1">
            <span class="text-xl">üéÆ</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Play</span>
        </button>
        <button onclick="showPage('cases')" class="nav-item flex flex-col items-center gap-1">
            <span class="text-xl">üì¶</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Cases</span>
        </button>
        <button onclick="showPage('market')" class="nav-item flex flex-col items-center gap-1">
            <span class="text-xl">üíé</span>
            <span class="text-[10px] font-bold uppercase tracking-widest">Market</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = "#000000";

        // Splash screen delay
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').remove(), 700);
        }, 2500);

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        // Crash Game Logic
        const canvas = document.getElementById('crash-canvas');
        const ctx = canvas.getContext('2d');
        let multiplier = 1.0;
        let points = [];

        function drawCrash() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#39FF14';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#39FF14';

            ctx.beginPath();
            points.forEach((p, i) => {
                const x = (i / 100) * canvas.width;
                const y = canvas.height - (p * 20);
                if(i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            multiplier += 0.005;
            points.push(multiplier);
            if(points.length > 100) points.shift();

            document.getElementById('multiplier').innerText = multiplier.toFixed(2) + 'x';
            
            // Random crash simulation
            if(Math.random() < 0.002) {
                multiplier = 1.0;
                points = [];
                tg.HapticFeedback.notificationOccurred('error');
            }
            
            requestAnimationFrame(drawCrash);
        }
        drawCrash();

        // User Init
        if(tg.initDataUnsafe?.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name.toUpperCase();
        }
    </script>
</body>
</html>
